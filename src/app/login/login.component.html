<ion-content>
  <ion-grid class="no-pad">
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" class="no-pad">
            <div class="back-bg">
                <!-- <img src="/assets/images/background.png" alt=""> -->
              <div class="sing-text">
                <!-- <h5>Sign In</h5> -->
                <img src="/assets/images/logo-main.png" alt="">
                <p>Welcome to Edumple</p></div>
              
                  <form [formGroup]="login">
                    <div class="sing-frm">
                        <!-- <ion-item class="form-group frm"> -->
                          <span><img src="/assets/images/phone.png" alt=""></span>
                          <ion-input type="text" class="info-frm" id="mobile" formControlName="username" placeholder="Email ID"></ion-input>
                        <!-- </ion-item> -->
                
                        <!-- <ion-item class="form-group frm"> -->
                          <span><img src="/assets/images/lock-icon.png" alt="" class="lock-img"></span>
                          <ion-input type="password" class="info-frm" id="password" formControlName="password" placeholder="Password" ></ion-input>
                          <!-- <span class="forgot"><a [routerLink]="['/password']">Forgot?</a></span> -->
                        <!-- </ion-item> -->
                      </div>

                      <div class="sign-box">
                          <button type="submit" size="large" expand="block" class="btn sing-btn" (click) = "submit()">Sign in</button>
                        
                            <!-- <p><a [routerLink]="['/register']">Donâ€™t have an account?</a></p> 
                            <p class="regi"><a [routerLink]="['/register']">Sign up 
                            </a></p>   -->
                      </div>
                    </form>
                </div>
         </ion-col>
       </ion-row>
   </ion-grid>
</ion-content>
